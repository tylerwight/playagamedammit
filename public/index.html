<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Game List</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <span class="pln"><!-- Google Fonts -->
  </span><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"><span class="pln">
  
  <!-- CSS Reset -->
  </span><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><span class="pln">
  
  <!-- Milligram CSS -->
  </span><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span class="pln">
  
  <!-- You should properly set the path from the main file. --></span>
</head>
<body>
  <audio id="alarmSound" src="short_alarm.wav" preload="auto"></audio>
  <div class="container">
    <h1>Let's Play a Game Dammit</h1>

    <!-- Step 1: Ask for number of players -->
    <div class="form-group">
      <label for="playerCount">Enter Number of Players:</label>
      <input type="number" id="playerCount" min="1" placeholder="Number of Players">
      <button onclick="generateInputFields()">Submit</button>
    </div>

    <!-- Step 2: Spawn Steam ID input boxes based on number of players -->
    <div id="steamIdInputs"></div>

    <!-- Step 3: Display the game list -->
    <div id="gameList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
